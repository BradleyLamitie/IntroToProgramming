<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
	<body>
		<h1>A True-False Quiz</h1>
		<hr>
		<p id="current">Current score: 0 out of 0(100%)</p>
		<hr>
		<h3><p id="quest">Question 1:</p></h3>
		<p id="question">Chihiro's dad thinks the building below is an abandoned train station.</p>
		<img id="image" src="1st.png"></img>
		<br>
		<button id="true" onclick="truefalse(true)" enabled>True</button>
		<button id="false" onclick="truefalse(false)" enabled>False</button>
		<button id="next" onclick="next1()">Next</button>
		<p id="correct"></p><br>
		<p id="correction"></p>
		<script src="extracredit.js"></script>
</body>
</html>
